<div class="container">
    <div class="row">
        <h4>Choose a User:</h4>
        <select class="form-control" ng-model="selectedUser" ng-options="email for email in emails" ng-change="userSelected()"></select>

        <div class="well" ng-hide="user == null">
            <div class="row">
                <form>
                    <div class="form-group">
                        <label>Profile Pic</label>
                        <img src="{{imageUrl}}" height="85" class="img-responsive" ng-hide="imageUrl == null"/>
                        <file name="image" ng-model="profilePic" accept="image/png,image/jpg,image/jpeg"/>
                        <button type="button" class="btn btn-primary" ng-click="uploadProfile()">Upload</button>
                    </div>
                </form>
            </div>
            <div class="row">
               <form class="form-horizontal" role="form">
                   <input type="hidden" ng-model="user.email"/>
                   <div class="form-group">
                       <label class="col-lg-2 control-label">First Name</label>
                       <div class="col-lg-10">
                           <input type="test" class="form-control" ng-model="user.firstName"/>
                       </div>
                   </div>
                   <div class="form-group">
                       <label class="col-lg-2 control-label">Last Name</label>
                       <div class="col-lg-10">
                           <input type="text" class="form-control" ng-model="user.lastName"/>
                       </div>
                   </div>
                   <div class="form-group">
                       <div class="col-md-4 col-md-offset-1">
                          <button type="button" class="btn btn-primary" ng-click="update()">Update</button>
                       </div>
                       <div class="col-md-4 col-md-offset-1">
                           <p class="form-control-static">{{ results }}</p>
                       </div>
                   </div>
               </form>
            </div>
        </div>
    </div>

    <div class="row" ng-hide="user == null">
        <div class="col-md-6">

            <div class="well">
                <form role="form">
                    <div class="row">
                        <div class="form-group">
                            <label class="sr-only">Your Complaint:</label>
                            <div class="col-lg-4">
                                <textarea class="form-control" ng-model="complaint" placeholder="Complaints Accepted Here!"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" ng-click="whine()">Whine</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="well">
                <h4>Fellow Whiners...</h4>
                <div id="whiners" class="scroll-box">
                    <ul>
                        <li ng-repeat="whine in complaints"><span class="label label-primary">{{ whine.time | date:'MM/dd/yyyy @ h:mma' }}</span> {{ whine.user }} whines: {{ whine.complaint }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
